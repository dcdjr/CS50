{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table class="table table-striped table-bordered table-hover text-center">
        <thead class="table-blue">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ stock_name }}</td>
                <td>{{ stock_price }}</td>
                <td>{{ stock_symbol }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
